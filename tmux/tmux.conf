# ----------------------
# set pane colors - highlight the active pane
set -g pane-border-style        fg=colour240
set -g pane-active-border-style fg=red

# colorize messages in the command line
set -Fg message-style "bg=colour239,fg=#{@YELLOW}"

# ----------------------
# fix issue #226 (https://github.com/tmux/tmux/issues/266)
#  override Cr (color reset)
set -ga terminal-overrides ',xterm*:Cr=\E]12;gray\007'

# ---------------------------------------
# F12 to disable/enable keyboard commands
# ---------------------------------------

TMUX_OFF_MACRO={
  set prefix None
  set key-table off
  set -F status-style '#{@OFF_STYLE}'
  set -F window-status-current-style '#{@OFF_STYLE}'
  set -F window-status-current-format '#{@WIN_STATUS_OFF}'
  set -F status-left '#{@STATUS_OFFL}'
  set -F status-right '#{@STATUS_OFFR}'
  set status on
  if -F '#{pane_in_mode}' 'send-keys -X cancel'
  refresh-client -S
}

bind -T root DC   "$TMUX_OFF_MACRO"
bind -T root F12  "$TMUX_OFF_MACRO"

TMUX_ON_MACRO={
  set -u prefix
  set -u key-table
  set -u status-style
  set -u window-status-current-style
  set -u window-status-current-format
  set -u status-left
  set -u status-right
  set -u status
  refresh-client -S
}
bind -T off DC  $TMUX_ON_MACRO
bind -T off F12 $TMUX_ON_MACRO
