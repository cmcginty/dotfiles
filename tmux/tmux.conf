# environment values copied to new sessions
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'

# enable 256 color term with truecolor support
set -g default-terminal screen-256color
set -ga terminal-overrides ",xterm-256color:Tc"

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# use send-prefix to pass C-a through to application
bind C-a send-prefix

# shorten command delay
set -sg escape-time 1

# set scrollback history to 100k
set -g history-limit 102400

# set window and pane index to 1 (0 by default)
set -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# create new windows with same path as current
bind '"' split-window -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"
bind c   new-window   -c "#{pane_current_path}"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind \\ split-window -h -c "#{pane_current_path}"
bind /  split-window -c "#{pane_current_path}"

# I know what I'm doing
bind-key & kill-window
bind-key x kill-pane

# map Vi movement keys as pane movement keys
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind -r C-Left  resize-pane -L 5
bind -r C-Down  resize-pane -D 5
bind -r C-Up    resize-pane -U 5
bind -r C-Right resize-pane -R 5

# ---------------------
# Copy & Paste
# ---------------------
# use vim keybindings in copy mode
setw -g mode-keys vi

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection

# 'y' and 'Enter' copy to clipboard (REQUIRES TMUX >=1.8 and XCLIP)
unbind   -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter  send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y      send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Escape send -X cancel

# paste output (default is <Ctrl-a>] )
bind p paste-buffer

# ----------------------------
# Colors and Status Bar Themes
# ----------------------------

yellow="colour228"

# Theme for when status bar toggles "on/off" state
off_style="fg=colour241,bg=colour235"
# show host name and IP address on left side of status bar
on_status_left=" #[fg=blue]#h #[fg=magenta]#(curl https://ipv4.canhazip.com/)   "
off_status_left=" #h #(curl https://ipv4.canhazip.com/)   "
# set active/inactive window list color
on_status_current="#I:#W#[fg=$yellow]âš¡"
off_status_current="#I:#Wâš¡"
# show session name, window & pane number, date and time on right side of
# status bar
on_status_right="      s#S #(date -u +'%%H:%%M %%Z') "
off_status_right="  ðŸ”º s#S #(date -u +'%%H:%%M %%Z') "

# set pane colors - highlight the active pane
set -g pane-border-style        fg=colour240
set -g pane-active-border-style fg=red

# colorize messages in the command line
set -g message-style bg=colour239,fg=$yellow

# ----------------------
# Status Bar
# -----------------------
set -g allow-rename off          # enabling allows SSH, etc. rename the window in the status bar
set -g status on                 # turn the status bar on
set -g status-interval 15        # set update frequency (default 15 seconds)
set -g status-justify centre     # center window list for clarity
set -g status-position bottom    # position the status bar

# disable annoying notification of activity in other windows
setw -g monitor-activity off
set -g visual-activity off

# set default colors for status bar
set -g status-style fg=white,bg=colour238,dim

# set active/inactive window list color
setw -g window-status-current-format $on_status_current
setw -g window-status-current-style fg=colour106
setw -g window-status-style         fg=default,dim

set -g status-left-length 50
set -g status-left $on_status_left

set -g status-right-length 50
set -g status-right $on_status_right

# fix issue #226 (https://github.com/tmux/tmux/issues/266)
#  override Cr (color reset)
set -ag terminal-overrides ',xterm*:Cr=\E]12;gray\007'

# ---------------------------------------
# F12 to disable/enable keyboard commands
# ---------------------------------------

bind -T root DC  \
  set prefix None\; \
  set key-table off\; \
  set status-style $off_style\; \
  set window-status-current-style $off_style\; \
  set window-status-current-format $off_status_current\; \
  set status-left $off_status_left\; \
  set status-right $off_status_right\; \
  set status on\; \
  if -F '#{pane_in_mode}' 'send-keys -X cancel'\; \
  refresh-client -S

bind -T off DC \
  set -u prefix\; \
  set -u key-table\; \
  set -u status-style\; \
  set -u window-status-current-style\; \
  set -u window-status-current-format\; \
  set -u status-left\; \
  set -u status-right\; \
  set -u status\; \
  refresh-client -S

# OS specific settings are pulled from custom configs
if-shell "uname | grep -q Darwin" {
    source-file ~/.dotfiles/tmux/tmux-macos.conf
}

# remote shell options
if-shell 'test -n "$SSH_CLIENT"' {
    source-file ~/.dotfiles/tmux/tmux-remote.conf
}
