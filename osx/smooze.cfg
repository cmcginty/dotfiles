echo Writing Smooze defaults

defaults write co.smooze.macos allDisplaysScrollSettings '{
    "0-0-0" = {
        displayApps = {
            "com.global" = {
                bundleId = "com.global";
                listLocation = 0;
                prettyName = Global;
                scrollSettings = {
                    contidDelta = "0.5";
                    divideLinesNumber = 2;
                    horizontalLinesNumber = 2;
                    isAnimatingHorizontalScroll = 0;
                    isAnimatingScroll = 1;
                    isAnimatingVerticalScroll = 1;
                    isContinuous = 1;
                    isDivideLines = 1;
                    isMultiplyLines = 1;
                    isNativeScroll = 0;
                    isReverseHorizontal = 0;
                    isReverseVertical = 0;
                    multiplyLinesNumber = 4;
                    scrollAnimationIndex = 8;
                    scrollSpeed = 113;
                    verticalLinesNumber = "2.246137";
                };
            };
        };
        displayName = "All Screens";
        listLocation = 0;
        screenID = 0;
        serial = "0-0-0";
    };
}'
defaults write co.smooze.macos buttonAssignDict '{
    3 = {
        0 = {
            shortcut = {
                command = 1;
                key = 30;
                keystring = "Forward (\U2318 ])";
                useString = 1;
            };
            typeOfAction = 2;
        };
    };
    4 = {
        0 = {
            shortcut = {
                command = 1;
                key = 33;
                keystring = "Back (\U2318 [)";
                useString = 1;
            };
            typeOfAction = 2;
        };
    };
}'
defaults write co.smooze.macos animateRelease  1
defaults write co.smooze.macos autoScrollAccelNumber  10
defaults write co.smooze.macos autoScrollReverseHorizontal  0
defaults write co.smooze.macos autoScrollReverseVertical  0
defaults write co.smooze.macos buttonsNative  0
defaults write co.smooze.macos holdToActivate  0
defaults write co.smooze.macos modifiersOn  1
defaults write co.smooze.macos overLinkActAsButton  1
defaults write co.smooze.macos releaseDuration  100
defaults write co.smooze.macos scrollingEnabled  1
defaults write co.smooze.macos showOnLaunch  0
defaults write co.smooze.macos smartAutoScroll  1
